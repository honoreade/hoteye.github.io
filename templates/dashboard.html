{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div class="content-section">
        <h1 class="page-title">Create Post</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description / Content</label>
                <textarea name="description" class="form-control" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Tags (comma separated)</label>
                <input type="text" name="tags" class="form-control" placeholder="tech, coding, sabana">
            </div>

            <div class="form-group">
                <label class="form-label">Image URL</label>
                <input type="url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label class="form-label">YouTube Video URL</label>
                <input type="url" name="youtube_url" class="form-control" placeholder="https://youtube.com/watch?v=...">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Publish Post</button>
            </div>
        </form>
    </div>
{% endblock %}
