<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Houses</title>
        <meta name="description" content="A collection of embedded media from various media houses.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1>Media Houses</h1>
                <hr>
            </header>

            <section>
                <h2>TV Stations</h2>
                <div class="media-grid">
                    <video id="rtv-video" width="400" controls></video>
                    <video id="kc2-video" width="400" controls></video>
                    <video id="tv-garden-video" width="400" controls src="https://prod-sports-cmaf-sfr.akamaized.net/cmaf/live/1017849/5320253/index.m3u8" type="application/x-mpegURL"></video>
                </div>
            </section>

            <section>
                <h2>Radio Stations</h2>
                <div class="media-grid">
                    <div class="audio-container">
                        <h3>B&B FM</h3>
                        <iframe title="B&B FM TuneIn Player" src="https://tunein.com/embed/player/s281307/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
                    </div>
                    <div class="audio-container">
                        <h3>Radio 1</h3>
                        <p>This station is currently unavailable for direct embedding. You can listen live on TuneIn.</p>
                        <a href="https://tunein.com/radio/Radio1-Rwanda-911-s274564/" target="_blank" class="listen-link">Listen on TuneIn</a>
                    </div>
                </div>
            </section>

            <section>
                <h3>RBA Radio Stations</h3>
                <div class="media-grid">
                    <div class="audio-container">
                        <h3>Radio Rwanda</h3>
                        <audio controls src="https://listen.rba.co.rw:8008/rwanda" type="audio/mpeg"></audio>
                    </div>
                    <div class="audio-container">
                        <h3>Magic FM</h3>
                        <audio controls src="https://listen.rba.co.rw:8085/mgcfm" type="audio/mpeg"></audio>
                    </div>
                </div>
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
    </body>
</html>
