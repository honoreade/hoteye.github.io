<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Houses</title>
        <meta name="description" content="A collection of embedded media from various media houses.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1>Media Houses</h1>
                <hr>
            </header>

            <section>
                <h2>TV Stations</h2>
                <div class="media-grid">
                    <video id="rtv-video" width="400" controls></video>
                    <video id="kc2-video" width="400" controls></video>
                </div>
            </section>

            <section>
                <h2>Radio Stations</h2>
                <div class="media-grid">
                    <iframe src="https://tunein.com/embed/player/s281307/" style="width:400px; height:100px;" scrolling="no" frameborder="no"></iframe>
                    <a href="https://tunein.com/station/?stationid=274564&amp;utm_medium=referral&amp;utm_content=s274564&amp;utm_source=geminiEmbedArt&amp;st=174" target="_blank" class="artwork" id="artwork"><div class="artworkOverlay visible"><div class="play-button paused"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="12"></circle><path class="svg-icon" d="M9.56,16.86a.48.48,0,0,0,.78.38l6.14-4.85a.49.49,0,0,0,.19-.38.47.47,0,0,0-.19-.38L10.34,6.78a.46.46,0,0,0-.3-.11.54.54,0,0,0-.21,0,.49.49,0,0,0-.27.44Z" fill-rule="evenodd"></path></svg></div></div><img src="https://cdn-radiotime-logos.tunein.com/s274564d.png" alt="Media Art"></a>
                </div>
            </section>

            <section>
                <h3>RBA Radio Stations</h3>
                <div class="media-grid">
                    <div class="audio-container">
                        <h3>Radio Rwanda</h3>
                        <audio controls src="https://listen.rba.co.rw:8008/rwanda" type="audio/mpeg"></audio>
                    </div>
                    <div class="audio-container">
                        <h3>Magic FM</h3>
                        <audio controls src="https://listen.rba.co.rw:8085/mgcfm" type="audio/mpeg"></audio>
                    </div>
                </div>
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
    </body>
</html>
